 
<div>
  <h1>Zone Touristique</h1>
  <!-- Ajoutez d'autres détails de la zone ici -->

  <!-- Bouton pour ouvrir le pop-up de réservation -->
  <button mat-button (click)="openReservationDialog()">Réserver</button>

  <!-- Formulaire de réservation (à afficher en tant que pop-up) -->
  <div *ngIf="showReservationForm">
    <h2>Réservation pour {{ zoneTouristique }}</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <!-- Ajoutez les champs du formulaire ici -->
      <mat-form-field>
        <input matInput placeholder="Nombre de personnes" formControlName="nombrePersonnes">
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date de début" formControlName="dateDebut">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Ajoutez d'autres champs du formulaire ici -->

      <div>
        <button mat-button (click)="onNoClick()">Annuler</button>
        <button mat-button type="submit" [disabled]="!reservationForm.valid">Réserver</button>
      </div>
    </form>
  </div>
</div>
