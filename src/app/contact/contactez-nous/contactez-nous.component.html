<div class="Messageri text-center ">
  <h1>N'hésitez pas à nous contacter </h1>
</div>
  <div class="FormulaireContact">
    <div class="ImagcotContact">
      <img src="https://media.istockphoto.com/id/1311429902/sv/foto/onlinebetalningar-glad-svart-dam-med-smartphone-och-kreditkort-i-k%C3%B6ket.jpg?s=612x612&w=0&k=20&c=09kHfD-GeqynsI-xu-TW0njlqiAPe-h5O75td1gxI0g=" alt="">
    </div>
    <form class="FormContact" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <label for="nom fs-1">Nom :</label> <br>
      <input type="text" id="nom"[placeholder]="['Nom']" formControlName="nom"><br>
        <br>
      <label for="prenom">Prénom :</label> <br>
      <input type="text" id="prenom"[placeholder]="['Prénom']" formControlName="prenom"><br>
     <br>
      <label for="telephone">Numéro de téléphone :</label> <br>
      <input type="tel" id="telephone"[placeholder]="['telephone']" formControlName="telephone"><br>
    <br>
      <label for="email">Adresse e-mail :</label> <br>
      <input type="email" id="email"[placeholder]="['Adresse mail']" formControlName="email"><br>
     <br>
      <label for="message fs-1">Message :</label> <br>
      <textarea id="message"[placeholder]="['Message']" formControlName="message" rows="4"></textarea><br>
      <br>
      <button class="btn btn-danger">Envoyer</button><br>
    </form>
    <div class="imagecontact">
      <img src="" alt="">
    </div>
    &nbsp;
  </div>
  <h1 class="text-center">Nos coordonnées</h1>
  <div class="piedPagecontact">
    <img src="assets/pied-contact.png" alt="">
  </div>
<!-- footer contact -->
  <app-footer></app-footer>
