<app-header-component></app-header-component>
<!-- <p>contactez-nous works!</p> -->
<div class="bannerContact">
  <img src="https://www.boostforweb.com/wp-content/uploads/2021/10/contact.jpg" alt="">
</div>
<div class="Messageri text-center ">
  <h3>N'hésitez pas à nous contacter </h3>
</div>

  <form class="FormContact" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <label for="nom">Nom :</label> <br>
    <input type="text" id="nom" formControlName="nom"><br>

    <label for="prenom">Prénom :</label> <br>
    <input type="text" id="prenom" formControlName="prenom"><br>

    <label for="telephone">Numéro de téléphone :</label> <br>
    <input type="tel" id="telephone" formControlName="telephone"><br>

    <label for="email">Adresse e-mail :</label> <br>
    <input type="email" id="email" formControlName="email"><br>

    <label for="message">Message :</label> <br>
    <textarea id="message" formControlName="message" rows="4"></textarea><br>

    <button type="submit" [disabled]="!contactForm.valid" class="envoyer-button">Envoyer</button><br>
  </form>
  &nbsp;
