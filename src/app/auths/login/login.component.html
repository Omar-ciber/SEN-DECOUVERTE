<div class="back-to-home" [routerLink]="['/accueil']">← Retour à l'accueil</div>
<form action="connexionIscriptio">
  <div class="sectionbody">
    <div class="authlogin">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h1 class="ConnexIscrip"><span>Connexion / </span><span>Inscription </span></h1>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="Connexion ">Se connecter</h4>
                      <div class="form-group">
                        <input type="email" name="email" class="form-style" placeholder="Votre adresse e-mail"
                          id="logemail" autocomplete="off" [(ngModel)]="formData.email" (input)="verifEmailConnexionFonction()">
                        <i class="input-icon uil uil-at"></i>
                        <p class="PourValidation" *ngIf="!exactEmail">{{verifEmail}}</p>
                        <p class="text-success" *ngIf="exactEmail"><i class="bi bi-check2-all"></i> Exact !</p>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="password" class="form-style" placeholder=" Votre mot de pass"
                          id="logpass" autocomplete="off" [(ngModel)]="formData.password" (input)=" verifPasswordConnexionFonction()" >
                        <i class="input-icon uil uil-lock-alt"></i>
                        <p class="PourValidation" *ngIf="!exactPassword">{{verifPassword}}</p>
                        <p class="text-success" *ngIf="exactPassword"><i class="bi bi-check2-all"></i> Exact !</p>
                      </div>
                      <a href="#" class="Connexion2 text-center"(click)=" connecion();connecionGuide() " >connecter</a>
                      <!-- <p class="Motpass"><a href="#" class="link">Mot de pass oublier?</a></p> -->
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h1 class="Inscrire2">S'inscrire</h1>
                      <div class="form-group">
                        <input type="text" name="logemail" class="form-style" placeholder="Nom et Prenom" id="logname"
                          autocomplete="off" [(ngModel)]="register.name" (input)="verifNameFonction()">
                        <i class="input-icon uil uil-user"></i>
                        <p class="PourValidation" *ngIf="!exactName">{{verifName}}</p>
                        <p class="text-success" *ngIf="exactName"><i class="bi bi-check2-all"></i> Exact !</p>
                      </div>
                      <div class="form-group mt-2">
                        <input type="email" name="logemail" class="form-style" placeholder="Votre adresse mail"
                          id="logemail" autocomplete="off" [(ngModel)]="register.email" (input)="verifEmailFonction()">
                        <i class="input-icon uil uil-at"></i>
                        <p class="PourValidation" *ngIf="!exactEmail">{{verifEmail}}</p>
                        <p class="text-success" *ngIf="exactEmail"><i class="bi bi-check2-all"></i> Exact !</p>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" name="logpass" class="form-style" placeholder="Mot de pass" id="logpass"
                          autocomplete="off" [(ngModel)]="register.password" (input)="verifPasswordFonction()">
                        <i class="input-icon uil uil-lock-alt"></i>
                        <p class="PourValidation" *ngIf="!exactPassword">{{verifPassword}}</p>
                        <p class="text-success" *ngIf="exactPassword"><i class="bi bi-check2-all"></i> Exact !</p>
                      </div>
                      <a href="#" class="Soumtt" (click)="inscription()">Soumettre</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
