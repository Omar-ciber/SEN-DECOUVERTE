<!-- profile.component.html -->
<div class="profile-container">
  <img src="path/to/profile-image.jpg" alt="Profile Image">
  <div class="profile-info">
    <h2>Nom: <span>{{ userProfile.lastName }}</span></h2>
    <h2>Prénom: <span>{{ userProfile.firstName }}</span></h2>
    <p>Numéro de téléphone: <span>{{ userProfile.phoneNumber }}</span></p>
    <p>Adresse e-mail: <span>{{ userProfile.email }}</span></p>
  </div>
</div>
